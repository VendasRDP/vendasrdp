<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VENDAS RDP | Loja de Robux</title>
    <style>
        :root { --primary: #00e5ff; --dark: #0a0a0a; --card: #151515; }
        body { font-family: 'Segoe UI', sans-serif; background-color: var(--dark); color: white; margin: 0; padding-bottom: 80px; }
        
        header { padding: 40px; text-align: center; background: #000; border-bottom: 3px solid var(--primary); }
        .logo { font-size: 2.5rem; font-weight: 900; color: var(--primary); text-transform: uppercase; margin: 0; }

        .container { max-width: 1000px; margin: 20px auto; padding: 20px; display: grid; grid-template-columns: repeat(auto-fit, minmax(220px, 1fr)); gap: 20px; }

        .card { background: var(--card); border: 1px solid #222; border-radius: 15px; padding: 20px; text-align: center; transition: 0.3s; }
        .card:hover { border-color: var(--primary); transform: translateY(-5px); }
        .price { color: var(--primary); font-size: 1.5rem; font-weight: bold; display: block; margin: 10px 0; }

        .btn-add { background: var(--primary); color: black; border: none; padding: 10px; border-radius: 8px; font-weight: bold; cursor: pointer; width: 100%; }

        /* √çCONE DO CARRINHO (CANTO ESQUERDO) */
        .cart-icon-float { position: fixed; bottom: 20px; left: 20px; background: var(--primary); color: black; width: 60px; height: 60px; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 30px; cursor: pointer; z-index: 1000; box-shadow: 0 0 15px var(--primary); }
        .cart-count-badge { position: absolute; top: 0; right: 0; background: red; color: white; font-size: 12px; padding: 4px 8px; border-radius: 50%; font-weight: bold; }

        /* PAINEL DO CARRINHO (MODAL) */
        #cart-panel { position: fixed; top: 0; left: -350px; width: 300px; height: 100%; background: #111; box-shadow: 5px 0 15px rgba(0,0,0,0.5); transition: 0.3s; z-index: 1001; padding: 20px; display: flex; flex-direction: column; }
        #cart-panel.active { left: 0; }
        .close-cart { align-self: flex-end; cursor: pointer; font-size: 20px; color: var(--primary); }

        .cart-item { display: flex; justify-content: space-between; align-items: center; padding: 10px 0; border-bottom: 1px solid #222; }
        .btn-remove { background: #ff4444; color: white; border: none; padding: 5px 10px; border-radius: 5px; cursor: pointer; font-size: 12px; }

        .cart-footer { margin-top: auto; padding-top: 20px; }
        .total-price { font-size: 1.5rem; color: var(--primary); margin-bottom: 20px; display: block; }
        .btn-checkout { background: #25d366; color: white; border: none; padding: 15px; border-radius: 8px; font-weight: bold; width: 100%; cursor: pointer; }
    </style>
</head>
<body>

<header>
    <h1 class="logo">VENDAS RDP</h1>
    <p>Loja Especializada em Robux</p>
</header>

<div class="container">
    <div class="card">
        <h3>üíé 400 Robux</h3>
        <span class="price">R$ 8,00</span>
        <button class="btn-add" onclick="addToCart('400 Robux', 8.00)">Adicionar ao Carrinho</button>
    </div>
    <div class="card">
        <h3>üíé 800 Robux</h3>
        <span class="price">R$ 15,00</span>
        <button class="btn-add" onclick="addToCart('800 Robux', 15.00)">Adicionar ao Carrinho</button>
    </div>
    <div class="card">
        <h3>üíé 1700 Robux</h3>
        <span class="price">R$ 32,00</span>
        <button class="btn-add" onclick="addToCart('1700 Robux', 32.00)">Adicionar ao Carrinho</button>
    </div>
    <div class="card">
        <h3>üíé 2800 Robux</h3>
        <span class="price">R$ 54,99</span>
        <button class="btn-add" onclick="addToCart('2800 Robux', 54.99)">Adicionar ao Carrinho</button>
    </div>
</div>

<div class="cart-icon-float" onclick="toggleCart()">
    üõí <span class="cart-count-badge" id="badge-count">0</span>
</div>

<div id="cart-panel">
    <span class="close-cart" onclick="toggleCart()">‚úñ Fechar</span>
    <h2>Seu Carrinho</h2>
    <div id="cart-items-list" style="flex-grow: 1; overflow-y: auto;">
        </div>
    <div class="cart-footer">
        <span>Total:</span>
        <span class="total-price" id="total-price">R$ 0,00</span>
        <button class="btn-checkout" onclick="finishOrder()">üõí FINALIZAR NO CHAT</button>
    </div>
</div>

<script>
    let cart = [];
    let total = 0;

    function toggleCart() {
        document.getElementById('cart-panel').classList.toggle('active');
    }

    function addToCart(name, price) {
        cart.push({ name, price });
        renderCart();
        // Abre o carrinho automaticamente para mostrar que adicionou
        if(!document.getElementById('cart-panel').classList.contains('active')) toggleCart();
    }

    function removeFromCart(index) {
        cart.splice(index, 1);
        renderCart();
    }

    function renderCart() {
        const list = document.getElementById('cart-items-list');
        const badge = document.getElementById('badge-count');
        const totalDisplay = document.getElementById('total-price');
        
        list.innerHTML = "";
        total = 0;

        cart.forEach((item, index) => {
            total += item.price;
            list.innerHTML += `
                <div class="cart-item">
                    <span>${item.name}</span>
                    <span>R$ ${item.price.toFixed(2)}</span>
                    <button class="btn-remove" onclick="removeFromCart(${index})">X</button>
                </div>
            `;
        });

        badge.innerText = cart.length;
        totalDisplay.innerText = `R$ ${total.toFixed(2).replace('.', ',')}`;
    }

    function finishOrder() {
        if(cart.length === 0) return alert("Carrinho vazio!");
        
        const nomes = cart.map(i => i.name).join(', ');
        const resumo = `Ol√°! Quero comprar: ${nomes}. Total: R$ ${total.toFixed(2)}`;
        
        alert("O chat de suporte ser√° aberto. Por favor, envie a lista dos itens no chat!");

        if (typeof Tawk_API !== 'undefined') {
            Tawk_API.maximize();
            Tawk_API.sendMessage(resumo);
        }
    }
</script>
