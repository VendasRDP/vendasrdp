<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VENDAS RDP - Loja Oficial</title>
    <style>
        :root { --primary: #00e5ff; --dark: #0a0a0a; --card: #151515; }
        body { font-family: 'Segoe UI', sans-serif; background-color: var(--dark); color: white; margin: 0; padding-bottom: 100px; }
        
        header { padding: 40px; text-align: center; background: #000; border-bottom: 2px solid var(--primary); }
        .logo { font-size: 2.5rem; font-weight: 900; color: var(--primary); margin: 0; }

        .container { max-width: 1000px; margin: 20px auto; padding: 20px; display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 20px; }

        .card { background: var(--card); border: 1px solid #222; border-radius: 15px; padding: 20px; text-align: center; transition: 0.3s; }
        .card:hover { border-color: var(--primary); transform: translateY(-5px); }
        .price { color: var(--primary); font-size: 1.5rem; font-weight: bold; display: block; margin: 10px 0; }

        .btn-add { background: var(--primary); color: black; border: none; padding: 10px 20px; border-radius: 8px; font-weight: bold; cursor: pointer; width: 100%; }
        .btn-add:hover { background: white; }

        /* CARRINHO FLUTUANTE */
        .cart-bar { position: fixed; bottom: 0; left: 0; right: 0; background: #111; border-top: 2px solid var(--primary); padding: 15px 30px; display: flex; justify-content: space-between; align-items: center; z-index: 100; }
        .btn-finalizar { background: #25d366; color: white; border: none; padding: 12px 25px; border-radius: 8px; font-weight: bold; cursor: pointer; text-decoration: none; }

        /* CHAT FLUTUANTE */
        .chat-widget { position: fixed; bottom: 80px; right: 20px; background: var(--primary); width: 60px; height: 60px; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 30px; cursor: pointer; box-shadow: 0 4px 15px rgba(0,229,255,0.4); text-decoration: none; color: black; z-index: 101; }
    </style>
</head>
<body>

<header>
    <h1 class="logo">VENDAS RDP</h1>
    <p>Adicione ao carrinho e finalize seu pedido com seguranÃ§a</p>
</header>

<div class="container">
    <div class="card">
        <h3>400 Robux</h3>
        <span class="price">R$ 8,00</span>
        <button class="btn-add" onclick="addToCart('400 Robux', 8.00)">Adicionar ao Carrinho</button>
    </div>

    <div class="card">
        <h3>800 Robux</h3>
        <span class="price">R$ 15,00</span>
        <button class="btn-add" onclick="addToCart('800 Robux', 15.00)">Adicionar ao Carrinho</button>
    </div>

    <div class="card">
        <h3>1700 Robux</h3>
        <span class="price">R$ 32,00</span>
        <button class="btn-add" onclick="addToCart('1700 Robux', 32.00)">Adicionar ao Carrinho</button>
    </div>

    <div class="card">
        <h3>4500 Robux</h3>
        <span class="price">R$ 85,00</span>
        <button class="btn-add" onclick="addToCart('4500 Robux', 85.00)">Adicionar ao Carrinho</button>
    </div>

    <div class="card">
        <h3>10.000 Robux</h3>
        <span class="price">R$ 180,00</span>
        <button class="btn-add" onclick="addToCart('10.000 Robux', 180.00)">Adicionar ao Carrinho</button>
    </div>
</div>

<div class="cart-bar">
    <div>
        <strong>Total: R$ <span id="cart-total">0,00</span></strong>
        <p id="cart-items" style="margin: 0; font-size: 0.8rem; color: #888;">Nenhum item adicionado</p>
    </div>
    <button class="btn-finalizar" onclick="checkout()">ðŸ›’ FINALIZAR PEDIDO</button>
</div>

<a href="https://wa.me/5511999999999" class="chat-widget" target="_blank">ðŸ’¬</a>

<script>
    let cart = [];
    let total = 0;

    function addToCart(name, price) {
        cart.push(name);
        total += price;
        updateCart();
    }

    function updateCart() {
        document.getElementById('cart-total').innerText = total.toFixed(2);
        document.getElementById('cart-items').innerText = cart.join(', ');
    }

    function checkout() {
        if(cart.length === 0) {
            alert("Adicione algo ao carrinho primeiro!");
            return;
        }
        const message = encodeURIComponent("OlÃ¡ VENDAS RDP! Gostaria de comprar:\n" + cart.join('\n') + "\n\nTotal: R$ " + total.toFixed(2));
        // O link de redirecionamento finaliza a conversa no seu whats
        window.open(`https://wa.me/5511999999999?text=${message}`, '_blank');
    }
</script>

</body>
</html>
