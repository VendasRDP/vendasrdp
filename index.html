<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vendas RDP - Roblox</title>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background-color: #0a0a0a; color: white; text-align: center; margin: 0; }
        header { background: linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.7)), url('sua-imagem-roblox.jpg'); padding: 60px 20px; }
        .logo { font-size: 3rem; font-weight: bold; color: #00e5ff; text-shadow: 2px 2px 10px #00e5ff; }
        .container { display: flex; justify-content: center; flex-wrap: wrap; gap: 20px; padding: 50px; }
        .card { background: #1a1a1a; border: 2px solid #333; border-radius: 15px; padding: 20px; width: 250px; transition: 0.3s; }
        .card:hover { border-color: #00e5ff; transform: scale(1.05); }
        .price { font-size: 1.5rem; color: #00e5ff; margin: 15px 0; }
        .btn { background-color: #00e5ff; color: black; padding: 10px 20px; border-radius: 5px; text-decoration: none; font-weight: bold; }
        footer { padding: 30px; font-size: 0.8rem; color: #666; }
    </style>
</head>
<body>

<header>
    <div class="logo">VENDAS RDP</div>
    <p>As melhores máquinas virtuais para farmar no Roblox 24/7</p>
</header>

<div class="container">
    <div class="card">
        <h3>Plano Básico</h3>
        <p>2GB RAM / 1 vCPU</p>
        <div class="price">R$ 29,90/mês</div>
        <a href="#" class="btn">Comprar Agora</a>
    </div>
    <div class="card">
        <h3>Plano Pro</h3>
        <p>4GB RAM / 2 vCPU</p>
        <div class="price">R$ 49,90/mês</div>
        <a href="#" class="btn">Comprar Agora</a>
    </div>
    <div class="card">
        <h3>Plano Ultra</h3>
        <p>8GB RAM / 4 vCPU</p>
        <div class="price">R$ 89,90/mês</div>
        <a href="#" class="btn">Comprar Agora</a>
    </div>
</div>

<footer>
    <p>&copy; 2024 Vendas RDP - Todos os direitos reservados.</p>
</footer>

</body>
</html>
