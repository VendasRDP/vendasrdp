<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VENDAS RDP | Loja Oficial</title>
    <style>
        :root { --primary: #00e5ff; --dark: #0a0a0a; --card: #151515; }
        body { font-family: 'Segoe UI', sans-serif; background-color: var(--dark); color: white; margin: 0; padding-bottom: 120px; }
        
        header { padding: 40px; text-align: center; background: #000; border-bottom: 2px solid var(--primary); }
        .logo { font-size: 2.5rem; font-weight: 900; color: var(--primary); text-transform: uppercase; margin: 0; }

        .container { max-width: 1000px; margin: 20px auto; padding: 20px; display: grid; grid-template-columns: repeat(auto-fit, minmax(220px, 1fr)); gap: 20px; }

        .card { background: var(--card); border: 1px solid #222; border-radius: 15px; padding: 20px; text-align: center; transition: 0.3s; }
        .card:hover { border-color: var(--primary); transform: translateY(-5px); }
        .price { color: var(--primary); font-size: 1.5rem; font-weight: bold; display: block; margin: 10px 0; }

        .btn-add { background: var(--primary); color: black; border: none; padding: 10px; border-radius: 8px; font-weight: bold; cursor: pointer; width: 100%; }

        /* CARRINHO */
        .cart-bar { position: fixed; bottom: 0; left: 0; right: 0; background: #111; border-top: 2px solid var(--primary); padding: 15px 30px; display: flex; justify-content: space-between; align-items: center; z-index: 100; }
        .btn-finalizar { background: var(--primary); color: black; border: none; padding: 12px 25px; border-radius: 8px; font-weight: bold; cursor: pointer; }
        
        #cart-total { font-size: 1.5rem; color: var(--primary); }
    </style>
</head>
<body>

<header>
    <h1 class="logo">VENDAS RDP</h1>
    <p>Adicione os itens e clique em Finalizar para falar com o Suporte</p>
</header>

<div class="container">
    <div class="card">
        <h3>400 Robux</h3>
        <span class="price">R$ 8,00</span>
        <button class="btn-add" onclick="addToCart('400 Robux', 8.00)">Adicionar ao Carrinho</button>
    </div>

    <div class="card">
        <h3>800 Robux</h3>
        <span class="price">R$ 15,00</span>
        <button class="btn-add" onclick="addToCart('800 Robux', 15.00)">Adicionar ao Carrinho</button>
    </div>

    <div class="card">
        <h3>1700 Robux</h3>
        <span class="price">R$ 32,00</span>
        <button class="btn-add" onclick="addToCart('1700 Robux', 32.00)">Adicionar ao Carrinho</button>
    </div>

    <div class="card">
        <h3>RDP Bronze</h3>
        <span class="price">R$ 25,00</span>
        <button class="btn-add" onclick="addToCart('RDP Bronze', 25.00)">Adicionar ao Carrinho</button>
    </div>
</div>

<div class="cart-bar">
    <div>
        Total: <b>R$ <span id="cart-total">0,00</span></b>
        <div id="cart-count" style="font-size: 0.8rem; color: #888;">0 itens</div>
    </div>
    <button class="btn-finalizar" onclick="finishOrder()">üõí FINALIZAR E PAGAR</button>
</div>

<script>
    let cart = [];
    let total = 0;

    function addToCart(name, price) {
        cart.push(name);
        total += price;
        document.getElementById('cart-total').innerText = total.toFixed(2);
        document.getElementById('cart-count').innerText = cart.length + " item(s) no carrinho";
    }

    function finishOrder() {
        if(cart.length === 0) return alert("Seu carrinho est√° vazio!");
        
        // Texto que ser√° enviado para voc√™ no chat
        const resumo = "PEDIDO NOVO:\n" + cart.join(', ') + "\nTotal: R$ " + total.toFixed(2);
        
        alert("Seu pedido foi processado! O chat de suporte ser√° aberto agora para finalizarmos o pagamento.");
        
        // Comando para abrir o chat do Tawk.to automaticamente
        if (typeof Tawk_API !== 'undefined') {
            Tawk_API.maximize(); // Abre a janela do chat
            Tawk_API.sendMessage(resumo); // Tenta enviar o resumo (algumas vers√µes do tawk bloqueiam envio auto, mas ele j√° abre pro cliente colar ou falar)
        }
    }
</script>

</body>
</html>
